<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" type="module"></script>
    <title>Tic-Tac-Toe</title>
</head>

<body>
    <div id="wrapper"
        class="min-h-screen font-poppins text-white bg-[url('/assets/gradient-bg.jpg')] bg-cover bg-center">
        <div class="min-h-screen max-w-[800px] mx-auto pt-12">
            <div data-player class="text-center w-[240px] bg-white/[0.15] mx-auto px-6 py-2 rounded-2xl font-medium border border-white/20">
                Current Player - X
            </div>
            <div class="w-fit grid grid-cols-3 bg-white/[0.15] p-8 rounded-2xl place-items-center mt-3 mx-auto text-5xl border border-white/20">
                <div data-box class="w-[85px] h-[85px] flex items-center justify-center border-r border-b hover:cursor-pointer"></div>
                <div data-box class="w-[85px] h-[85px] flex items-center justify-center border-x border-b hover:cursor-pointer"></div>
                <div data-box class="w-[85px] h-[85px] flex items-center justify-center border-l border-b hover:cursor-pointer"></div>
                <div data-box class="w-[85px] h-[85px] flex items-center justify-center border border-l-0 hover:cursor-pointer"></div>
                <div data-box class="w-[85px] h-[85px] flex items-center justify-center border hover:cursor-pointer"></div>
                <div data-box class="w-[85px] h-[85px] flex items-center justify-center border-r-0 border hover:cursor-pointer"></div>
                <div data-box class="w-[85px] h-[85px] flex items-center justify-center border-t border-r hover:cursor-pointer"></div>
                <div data-box class="w-[85px] h-[85px] flex items-center justify-center border-b-0 border hover:cursor-pointer"></div>
                <div data-box class="w-[85px] h-[85px] flex items-center justify-center border-l border-t hover:cursor-pointer"></div>
            </div>
            <div class="mx-auto w-[140px] mt-[220px]">
                <button data-reset class="w-full bg-white/[0.15] rounded-2xl py-2 border border-white/20 text-sm">New Game</button>
            </div>
        </div>
    </div>
</body>

</html>
